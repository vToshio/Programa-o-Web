<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet">
    <script defer src="script/formulario.js"></script>
    <script defer src="script/som.js"></script>
    <title>Disney+</title>
</head>
<body>
    <header>
        <h1 class="logo"><a href="index.html">Star Wars</a></h1>
        
        <nav>
            <ul><a class="links-navbar" href="sinopse.html">Sinopse</a></ul>
            <ul><a class="links-navbar" href="filmes.html">Filmes e Séries</a></ul>
            <ul><a class="links-navbar" href="biografia.html">Biografia</a></ul>
            <ul><a class="links-navbar" href="formulario.html">Disney+</a></ul>
        </nav>
    </header>

    <main>
        <form id="formulario">
            <legend>FAÇA A SUA ASSINATURA NA DISNEY+</legend>
                    
            <div class="campo">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" maxlength="30" required>
            </div>
    
            <div class="campo">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
    
            <div class="campo">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" minlength="16" required>
            </div>
    
            <div class="campo">
                <label for="confirma">Confirmar Senha</label>
                <input type="password" id="confirma" name="confirma" required>
            </div>

            <div id="error"></div>
    
            <div id="botoes">
                <button id="botao-confirmar" class="audioBtn" type="submit">Confirmar</button>
                <button id="botao-limpar" class="audioBtn" type="reset">Limpar</button>
            </div>
        </form>
    </main>


    <footer>
        <h1 id="logo-footer" class="logo">star wars</h1>
        <p id="descricao-footer">DESENVOLVIDO EM MAIO DE 2024</p>
    </footer>
</body>
</html>
